<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Search Implementation</title>
    <script src="https://kit.fontawesome.com/0b7f9c414b.js" crossorigin="anonymous"></script>

<body>

    <div class="container container-homepage">
    <!-- Logo -->
     <div class="homepage-logo">

        <input type="text" placeholder="&#xf002; Search DaliySmarty">
        <p>Press return to search</p>

    <!-- Recent posts -->
     <div class="recent-posts-wrapper">

            <div class="recent-post">
                <div class="recent-post-title">Among Us Real</div>

            </div>
            <div class="recent-post">

            </div>
            <div class="recent-post">

        </div>

     </div>
